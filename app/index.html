<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>AmazonBay</title>
  </head>
  <body>
    <h1>AmazonBay</h1>
    <section id="order-history">
      <div class="expand-button">+</div>
      <p>Order History</p>
    </section>
    <section class="order-section"></section>
    <section id="inventory-section"></section>
    <article id="cart-article">
      <section id="cart">
        <section class="expand-button">+</section>
        <p>Cart</p>
      </section>
      <section id="item-section">
        <h2>Items</h2>
        <section class="cart-items">
        </section>
        <p id="total"></p>
        <button id="checkout-button">Checkout and Purchase</button>
    </article>
  </body>
  <script>window.jQuery || document.write('<script src="./jquery-3.2.1.min.js"><\/script>')</script>
  <script src="index.js" type="text/javascript"></script>
</html>
